<!DOCTYPE html>
<html>
<body>

<h2>テキストファイルの内容</h2>

<p id="content"></p>

<script>
fetch('https://github.com/semilemons/ShijimaMakana-Publish/blob/makana/docs/20240127203237.txt')
  .then(response => response.text())
  .then(data => {
    document.getElementById('content').innerHTML = data;
  })
  .catch(error => console.error(error))
</script>

</body>
</html>
